{% extends "index.html"  %}
{% block content %}
    <style>
        .upload-form {
            display: flex;
            flex-direction: column;
            margin-top: 30px;
            margin-bottom: 30px;
        }
        .upload-form input {
            width: 300px;
            height: 30px;
            margin-top: 10px
        }
        button {
            width: 150px;
            height: 30px;
        }
        #upload {
            width: 300px;
            height: 30px;
            background-color: #009688;
            border: none;
            color: white;
        }
    </style>
    <h1 style="margin-left:15%; padding: 0 20px">CSV 업로드</h1>
    <div style="margin-left:15%; padding: 0 20px">
        <button onclick="window.location.href='/dblogin'">DB 연결</button>
        <button>CSV 업로드</button>
        <form method="post" action="/dblogin/upload" enctype="multipart/form-data">
            <div class="upload-form">
                <label for="csv">파일경로: </label>
                <input type="file" id="csv" name="csv" accept=".csv">
            </div>
            <div>
                <input type="submit" value="CSV 업로드" id="upload">
                <p style="color:royalblue">{{ msg }}</p>
            </div>
        </form>
    </div>
{% endblock %}
